# Название вашего сайта (будет в шапке)
site_name: "Документация Калькулятора"

# Как файлы из docs/ будут превращаться в меню сайта
nav:
  - Главная: index.md
  - Установка: installation.md
  - Справочник API: api-reference.md

# Тема оформления (делает сайт красивым)
theme:
  name: material # Современная Material-тема от Google

# Дополнительные возможности
plugins:
  - search # Добавляет поиск по сайту

# Расширения для Markdown (делают его мощнее)
markdown_extensions:
  - admonition # Позволяет делать вот такие блоки заметок
  - codehilite # Подсветка синтаксиса в блоках кода
  - toc: # Автоматическое оглавление
      permalink: true # Ссылки-якоря у заголовков
